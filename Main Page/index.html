            <div class="game">

                <a href="/Memory Game/memory.html" target="_blank"><img src="/photos/memory.jpg" class="pic"></a>

    <div id="feedback-link" style="display: none;">
        <a href="F:\Desktop\Project Pr\Main Page\feedback.html" id="feedback-url" target="_blank">Click here to give feedback</a>
    </div>

    <script>
        function openFeedbackForm(url) {
            var feedbackWindow = window.open(url, '_blank');
            if (feedbackWindow) {
                feedbackWindow.focus();
            } else {
                alert('Please allow pop-ups to submit feedback.');
            }
        }
        window.addEventListener('beforeunload', function (e) {
            // Prompt the user with a confirmation dialog
            var confirmationMessage = 'Are you sure you want to leave? Your feedback is valuable to us.';
            (e || window.event).returnValue = confirmationMessage; // For older browsers
            return confirmationMessage;
        });

        // Show the feedback form link after confirmation
        window.addEventListener('unload', function () {
            document.getElementById('feedback-link').style.display = 'block';
        });
        </script>
</body>
