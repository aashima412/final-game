<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-container {
            padding: 20px;
            background: #20232a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #61dafb;
            border: none;
            border-radius: 4px;
            color: black;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="feedback-container" id="feedback-form" style="display: none;">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <div class="input-group">
                <label for="gameName">Game Name:</label>
                <input type="text" id="gameName" name="gameName" required><br>
            </div>
            <div class="input-group">
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required><br>
            </div>
            <div class="input-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" required></textarea><br>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script>
        window.addEventListener('beforeunload', function (e) {
            // Prompt the user with a confirmation dialog
            var confirmationMessage = 'Are you sure you want to leave? Your feedback is valuable to us.';
            (e || window.event).returnValue = confirmationMessage; // For older browsers
            return confirmationMessage;
        });

        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting via the browser

            var gameName = document.getElementById('gameName').value;
            var rating = document.getElementById('rating').value;
            var comments = document.getElementById('comments').value;

            console.log('Game Name:', gameName, 'Rating:', rating, 'Comments:', comments);

            // Normally here you would send data to the server
            alert('Feedback submitted for ' + gameName + '! Thank you!');
        });
    </script>
</body>
</html>
